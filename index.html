<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GitHub Profile Viewer - Search and view GitHub user profiles with followers, repositories, and more."
    />
    <meta
      name="keywords"
      content="GitHub, profile viewer, search GitHub user, repositories, followers, GitHub API"
    />
    <meta name="author" content="Khalid Rahman Hanify" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="GitHub Profile Viewer" />
    <meta
      property="og:description"
      content="Search and view GitHub user profiles with followers, repositories, and more."
    />
    <meta property="og:image" content="profile.png" />
    <meta
      property="og:url"
      content="https://github-profile-viewer-v1.netlify.app"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="GitHub Profile Viewer" />
    <meta
      name="twitter:description"
      content="Search and view GitHub user profiles with followers, repositories, and more."
    />
    <meta name="twitter:image" content="profile.png" />

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://github-profile-viewer-v1.netlify.app/github-logo-240.ico"
      type="image/x-icon"
    />

    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-user">
        <input
          type="text"
          id="githubUsername"
          autocomplete="off"
          placeholder="Username"
        />
        <button id="searchBtn" onclick="searchUser()">Search</button>
      </div>
      <div class="error-container">
        <h1>404</h1>
        <p>User not found</p>
      </div>

      <div class="card">
        <div class="basic-info">
          <div class="personal-info">
            <img src="profile.png" class="profileAvatar" alt="User image" />
            <div>
              <h1 class="fullName">Khalid Rahman</h1>
              <p class="username">@khalidrahmanhanify</p>
            </div>
          </div>
          <a href="#" class="follow-link" target="_blank"
            ><box-icon type="solid" name="user-plus"></box-icon
          ></a>
        </div>
        <hr />
        <div class="connections">
          <a href="#" target="_blank" class="followers"
            ><strong>5</strong> Followers</a
          >
          <a href="#" target="_blank" class="following"
            ><strong>2</strong> Following</a
          >
        </div>
        <a href="#" class="repos" target="_blank">
          <div class="repo-info">
            <h2 class="heading">Repositories</h2>
            <p><span>8</span> public repositories</p>
          </div>
          <box-icon name="chevron-right"></box-icon>
        </a>
      </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="script.js"></script>
  </body>
</html>
